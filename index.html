<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="reset" href="reset.css">
    <script src="main.js" defer></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titleContainer">
        <div class="title"> Etch-a-Sketch</div>
    </div>
    <div class="container">
        <div class="gridContainer">
            <div class="grid"></div>
            <div class="buttons">
                <button class= 'button' id="New" onclick="newGrid()">New grid</button>
                <button class= 'button' id="Black" onclick="colourChoice('Black')">Black</button>
                <button class= 'button' id="Eraser" onclick="colourChoice('white')">Eraser</button>
                <button class= 'button' id="Random" onclick="colourChoice('random')">Random</button>
                <button class= 'button' id="Reset" onclick="StartGame()">Reset</button>
            </div>
        </div>
        <div class="textContainer">
            <p class="text">Click to toggle the mouse to colour the grid:</p>
            <p></p>
            <p class="mode">Colouring</p>
        </div>
    </div>
        
        

</body>
</html>
